<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Sign Up | Forge</title>
	<base target="_blank">
	<link rel="shortcut icon" href="img/forge.png">
	<!--GOOGLE FONTS-->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
	<!--FONTAWESOME-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<!--NORMALIZE-->
	<link rel="stylesheet" href="css/normalize.css">
    <!--STYLES-->
    <link rel="stylesheet" href="css/sign-up.css">
<body>
<!--LOGIN-->	
<section class="form-section" id="form-section">
	<div class="container">
	  	<div class="logo">
	  		<img src="img/logo.png" alt="Logo">
	  	</div>
	  	<div class="form__container">	
		  	<form>
					    <span class="sign-up__title">
							Sign up
						</span>
					<div class="name__container">
						<div class="sign-up__f-name">
							<label for="f-name">First Name</label>
							<input class="f-name" tabindex="0" autofocus="autofocus" type="text" name="f-name">
						</div>
					
						<div class="sign-up__l-name">
							<label for="l-name">Last name</label>
							<input class="l-name" type="text" name="l-name">
						</div>
					</div>
						<div class="sign-up__email" data-validate="Valid email is: a@b.c">
							<label for="email">Email Address</label>
							<input class="email" type="text" name="email">
						</div>

						<div class="sign-up__phone" data-validate="Enter phone">
							<label for="phone">Phone number <span>(optional)</span></label>
							<input class="phone" type="tel" name="phone">
						</div>	
	                    
						<div class="sign-up__password" data-validate="Enter password">
							<label for="password">Password</label>
							<input class="password" type="password" name="password">
						</div>	

						<div class="sign-up__activity">
							<a class="sign-up__btn" href="#">sign up</a>
						</div>
			</form>
		</div>
	</div>
</seciton>
<!--SIGN-UP-->
<section class="log-in" id="log-in">
	<div class="container">
		<div class="log-in__container">
			<a href="#" class="log-in__link"><span>Already on Forge?</span>Log in</a>
		</div>
	</div>
</section>
<!--FOOTER-->
<footer class="footer" id="footer">
	<div class="container">	
		<div class="footer-text__container">
			<p class="footer__text">
				By signing up to Forge, you agree to our <a href="#" class="footer__link">terms of service </a> and <a href="#" class="footer__link">privacy policy </a> 
				. Any securities offered are offered by Forge Markets LLC, a registered broker/dealer and member FINRA/ SIPC. Copyright Â© 2019 Forge Global, Inc.
			</p>
		</div>
	</div>	
</footer>
</body>
</html>
