<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login | Forge</title>
	<base target="_blank">
	<link rel="shortcut icon" href="img/forge.png">
	<!--GOOGLE FONTS-->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
	<!--FONTAWESOME-->

    <!--STYLES-->

<body>
<!--LOGIN-->	
<section class="form-section" id="form-section">
	<div class="container">
	  	<div class="logo">
	  		<img src="img/logo.png" alt="Logo">
	  	</div>
	  	<div class="form__container">	
		  	<form>
					    <span class="log__title">
							Log in
						</span>

						<div data-validate="Valid email is: a@b.c">
							<label for="email">Email</label>
							<input tabindex="0" autofocus="autofocus" type="text" name="email">
						</div>
	                    
						<div class="log__password" data-validate="Enter password">
							<label for="password">Password</label>
							<input type="password" name="password">
						</div>	

						<div class="log__activity">
							<a class="frg__link" href="#">Forgot password?</a>
							<a class="log__btn" href="#">log in</a>
						</div>
			</form>
		</div>
	</div>
</seciton>
<!--SIGN-UP-->
<section class="sign-up" id="sign-up">
	<div class="container">
		<div class="sign-up__container">
			<a href="#" class="sign-up__link"><span>Don't have an account?</span>Sign up</a>
		</div>
	</div>
</section>
<!--FOOTER-->
<footer class="footer" id="footer">

</footer>

</html>
